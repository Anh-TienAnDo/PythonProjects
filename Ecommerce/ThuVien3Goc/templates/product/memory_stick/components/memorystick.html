
<div class="row justify-content-center">
    <div class="col-4 p-3">
        <img class="card-img-top" src="{{memory_stick.image}}" alt="${memory_stick.name}">
    </div>
    <div class="col-8 p-3">
        <div class="card">  
            <div class="card-body">
                <h6 class="card-title">Name: {{memory_stick.name}}</h6>
                <p class="card-subtitle ">Type: {{memory_stick.type}}</p>
                <p class="card-subtitle ">Producer: {{memory_stick.producer}}</p>
                <p class="card-subtitle">View: {{memory_stick.view}}</p>
                <p class="card-subtitle">Power: {{memory_stick.power}}</p>
                <p class="card-subtitle">Price old: {{memory_stick.price_old}}</p>
                <p class="card-subtitle">Price new: {{memory_stick.price_new}}</p>
                <div class="card-subtitle">
                    <a href="{% url 'cart:add-item' product_slug=memory_stick.slug product_type='MemoryStick' %}" class="btn btn-warning"><b>Add to cart</b></a>
                </div>
                <p class="card-text">Description: {{memory_stick.description}}</p>
            </div>
        </div>
    </div>
</div>
