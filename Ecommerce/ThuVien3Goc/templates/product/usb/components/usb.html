
<div class="row justify-content-center">
    <div class="col-4 p-3">
        <img class="card-img-top" src="{{usb.image}}" alt="${usb.name}">
    </div>
    <div class="col-8 p-3">
        <div class="card">  
            <div class="card-body">
                <h6 class="card-title">Name: {{usb.name}}</h6>
                <p class="card-subtitle ">Type: {{usb.type}}</p>
                <p class="card-subtitle ">Producer: {{usb.producer}}</p>
                <p class="card-subtitle">View: {{usb.view}}</p>
                <p class="card-subtitle">Power: {{usb.power}}</p>
                <p class="card-subtitle">Price old: {{usb.price_old}}</p>
                <p class="card-subtitle">Price new: {{usb.price_new}}</p>
                <div class="card-subtitle">
                    <a href="{% url 'cart:add-item' product_slug=usb.slug product_type='USB' %}" class="btn btn-warning"><b>Add to cart</b></a>
                </div>
                <p class="card-text">Description: {{usb.description}}</p>
            </div>
        </div>
    </div>
</div>
