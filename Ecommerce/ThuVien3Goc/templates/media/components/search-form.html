{% load static %}

<div class="row p-3">
    <form class="d-flex" method="GET" action="{% url 'media_social:search' %}">
            <input class="form-control form-control-dark bg-light" type="search" placeholder="Search By {{type_media}}" aria-label="Search By {{type_media}}"
                   name="query" id="result" value="">
            <input type="hidden" name="type_media" value="{{type_media}}">
            <button class="btn btn-outline-dark" type="submit" id="search">
                <img src="{% static '/images/search.png' %}" height="30" width="30">
            </button>
        </form>
</div>
