{% load static %}

<div class="catalog-box">
    <div class="title row text-center bg-light">
        <h6>Lọc theo thể loại và tác giả</h6>
    </div>
    <form action="" method="get">
        <!-- category select -->
        <div class="mb-3">
            <label for="categorySelect" class="form-label">Select category</label>
            <select id="categorySelect" class="form-select">
                <option selected>Tất cả</option>
                {% for category in categories %}
                    <option value="{{ category.slug }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- author select -->
        <div class="mb-3">
            <label for="authorSelect" class="form-label">Select author</label>
            <select id="authorSelect" class="form-select">
                <option selected>Tất cả</option>
                {% for author in authors %}
                    <option value="{{ author.slug }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- submit button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
    </form>
</div>
