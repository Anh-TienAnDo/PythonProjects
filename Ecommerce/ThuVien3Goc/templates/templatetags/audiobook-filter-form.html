{% load static %}
<div class="filter-box bg-light">
    <div class="title row text-center">
        <h6>Lọc theo thể loại, nhà sản xuất, tác giả và thời gian</h6>
    </div>
    <form action="" method="get">
        <!-- producer select -->
        <div class="mb-3">
            <label for="producerSelect" class="form-label">Select producer</label>
            <select id="producerSelect" class="form-select" name="producer">
                <option value="all" selected>Tất cả</option>
                {% for producer in producers %}
                <option value="{{ producer.slug }}">{{ producer.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- author select -->
        <div class="mb-3">
            <label for="authorSelect" class="form-label" >Select author</label>
            <select id="authorSelect" class="form-select" name="author">
                <option value="all" selected>Tất cả</option>
                {% for author in authors %}
                <option value="{{ author.slug }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- category select -->
        <div class="mb-3">
            <label for="categorySelect" class="form-label" >Select category</label>
            <select id="categorySelect" class="form-select" name="category">
                <option value="all" selected>Tất cả</option>
                {% for category in categories %}
                <option value="{{ category.slug }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- time select -->
        <div class="mb-3">
            <label for="authorSelect" class="form-label" >Select time</label>
            <select id="authorSelect" class="form-select" name="time">
                <option value="all" selected>Tất cả</option>
                <option value="0-60">0 - 1 giờ</option>
                <option value="60-120">1 giờ - 2 giờ</option>
                <option value="120-180">2 giờ - 3 giờ</option>
                <option value="180-240">3 giờ - 4 giờ</option>
                <option value="240-300">4 giờ - 5 giờ</option>
                <option value="300-6000"> > 5 giờ</option>
            </select>
        </div>

        <!-- submit button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Lọc</button>
        </div>
    </form>
</div>
