{% extends 'base.html' %}
{% load static %}

{% block main-content%}
<section class="text-primary p-3">
    <div class="container--fluid">
        <div class="row align-items-center">
            <h3 class="text-center">Sign Up</h3>
        </div>
        {% for message in messages %}
        <div class="row align-items-center">
            <h3 class="text-center text-danger">{{ message }}</h3>
        </div>
        {% endfor %}
        <div class="row align-items-center">
            <div class="col-lg-6 p-3 ">
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <div class="row align-items-center h5">
                                <td class="col-lg-4 p-3"><label>User name:</label></td>
                                <td class="col-lg-8 p-3"><input type="text" value="{{username}}" name="username"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="row align-items-center h5">
                                <td class="col-lg-4 p-3"><label>First name:</label></td>
                                <td class="col-lg-8 p-3"><input type="text" value="{{first_name}}" name="first_name"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="row align-items-center h5">
                                <td class="col-lg-4 p-3"><label>Last name:</label></td>
                                <td class="col-lg-8 p-3"><input type="text" value="{{last_name}}" name="last_name"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="row align-items-center h5">
                                <td class="col-lg-4 p-3"><label>Email:</label></td>
                                <td class="col-lg-8 p-3"><input type="email" value="{{email}}" name="email"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="row align-items-center h5">
                                <td class="col-lg-4 p-3"><label>Password:</label></td>
                                <td class="col-lg-8 p-3"><input type="password" value="" name="password"></td>
                            </div>
                        </tr>
                        <tr>
                            <div class="row align-items-center h5">
                                <td class="col-lg-4 p-3"><label>Confirm Password:</label></td>
                                <td class="col-lg-8 p-3"><input type="password" value="" name="confirm_password"></td>
                            </div>
                        </tr>

                    </table>
                    <div class="row align-items-center">
                        <div class="col-lg-3 p-3 text-center">
                            <input class="btn btn-outline-success" type="submit" value="Register">
                        </div>
                        <div class="col-lg-3 p-3 text-center">
                            <a class="btn btn-outline-success" href="#">Log in</a>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-lg-6 p-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
            </div>
        </div>

    </div>
</section>
{% endblock main-content%}
